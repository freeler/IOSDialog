apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

    // 使用lambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'

}


//上传到jcenter
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

publish {
    artifactId = 'IOSDialog' // library的名字
    userOrg = rootProject.userOrg //用户所在组织
    groupId = rootProject.groupId // 包名
    publishVersion = rootProject.publishVersion // 版本
    desc = rootProject.desc // 描述
    website = rootProject.website
    bintrayUser = properties.getProperty("bintray.user") // 账户名
    bintrayKey = properties.getProperty("bintray.apikey") // 就是API key
    dryRun = rootProject.dryRun

}
